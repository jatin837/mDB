{% extends 'base.html' %}

{% block title %}Home page{% endblock %}

{% block body %}
  <div class="jumbotron">
    <h1>Movies</h1>
    <ul class="list-group">
      {% for movie in movies %}
          <li class = 'list-group-item'><a href="{% url 'movie-detail' movie.id %}">{{movie}}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
